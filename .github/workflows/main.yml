name: Deploy Static Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Create GitHub Deployment (THIS IS CRITICAL)
      - name: Create GitHub Deployment
        id: create_deployment
        uses: peter-evans/create-deployment@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          environment: production
          ref: ${{ github.sha }}

      # 2. Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: .
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_PERSONAL_ACCESS_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # 3. Update Deployment Status
      - name: Mark Deployment Successful
        if: success()
        uses: peter-evans/create-deployment-status@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment_id }}
          state: success
          environment: production

      - name: Mark Deployment Failed
        if: failure()
        uses: peter-evans/create-deployment-status@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment_id }}
          state: failure
          environment: production
